image: gitpod/workspace-java-17:latest

vscode:
  extensions:
    - vscjava.vscode-java-pack
    - tsandall.opa

tasks:
  - name: Download OPA
    init: >
      curl -L -o "opa" https://openpolicyagent.org/downloads/v0.48.0/opa_linux_amd64_static &&
      chmod a+x opa
  - name: Download conftest
    init: >
      LATEST_VERSION=$(wget -O - "https://api.github.com/repos/open-policy-agent/conftest/releases/latest" | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/' | cut -c 2-) &&
      wget "https://github.com/open-policy-agent/conftest/releases/download/v${LATEST_VERSION}/conftest_${LATEST_VERSION}_Linux_x86_64.tar.gz" &&
      tar xzf conftest_${LATEST_VERSION}_Linux_x86_64.tar.gz &&
      && rm conftest_${LATEST_VERSION}_Linux_x86_64.tar.gz &&
      chmod a+x conftest
  - name: Initial Gradle build
    init: ./gradlew build


